	<head>
		<title>Geckothon Ideas</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="apple-touch-icon" href="/vote-bg.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/vote-bg.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/vote-bg.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/vote-bg.png" />
		<link rel="icon" sizes="196x196" href="/vote-bg.png">
		<link rel="shortcut icon" href="/vote.png">

	</head>
	<body>
		{{> vote}}
	</body>

	<template name="vote">
		<div class="navbar navbar-default" role="navigation">
		    <div class="navbar-header">
		        <a class="navbar-brand" href="#">Geckothon</a>
		        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		        </button>
		    </div>
		    <div class="navbar-collapse collapse">
		        <ul class="nav navbar-nav">
		            <li class="active"><a href="#">Popular</a></li>
		        </ul>
		        <ul class="nav navbar-nav navbar-right">
		            {{> loginButtons}}
		        </ul>
		    </div>
		</div>
		<div class="container">

			<h1>Welcome Hackers!</h1>

			{{#if session "meteor_loggedin"}}
				<div class="add-form">
				<form id="form" class="form-inline">
					{{ #if canVote }}
						<input placeholder="Add your idea..." type="text" name="nomination" class="form-control input-lg idea-input" />
						<button class="btn btn-lg btn-default" type="submit">Submit</button>
					{{ else }}
						<input disabled placeholder="Add your idea..." type="text" name="nomination" class="form-control input-lg idea-input" />
						<button class="btn btn-lg btn-default" disabled type="submit">Submit</button>
					{{ /if }}
				</form>
				</div>

				<h2 class="votesremaing">Votes remaining: <strong>{{ userVotes }}</strong></h2>
			{{ /if }}

			{{#if session "meteor_loggedin"}}
			<div id="ballot">
			<h2>Idea board</h2>

			<ul class="nominees">
			{{ #each nominees }}
				<li class="nominee">
					<strong class="title">{{ this.name }}</strong>
					<p>
						<p>{{ this.description }}</p>
						<input type="text" class="description hide">
					</p>
					<p>Nominator: {{ this.nominator.profile.name }}</p>
					<div class="info">

					{{#if session "meteor_loggedin"}}
						<div class="actions">
							{{ #if canVoteDown }}
								<button class="down vote-button" type="button"><i class="fa fa-arrow-down"></i></button>
							{{ else }}
								<button disabled class="down vote-button" type="button"><i class="fa fa-arrow-down"></i></button>
							{{ /if }}

							{{ #if canVoteUp }}
								<button class="up vote-button" type="button"><i class="fa fa-arrow-up"></i></button>
							{{ else }}
								<button disabled class="up vote-button" type="button"><i class="fa fa-arrow-up"></i></button>
							{{ /if }}
							<button class="delete" type="button"><i class="fa fa-trash"></i></button>
						</div>
					{{ /if }}
					</div>
					{{#if session "meteor_loggedin"}}
					<div class="uservotes">
						{{ userVotesForNominee }}
					</div>
					{{ /if }}
				</li>
			{{ else }}
				<div class="alert alert-warning" role="alert"><strong>No ideas</strong> added yet. Add a new idea to the list to get started.</div>
			{{ /each }}
			</ul>

			</div>
			{{else}}
			<div class="alert alert-info" role="alert"><strong>Please login</strong> with your TradeGecko Google account to proceed.</div>
			{{ /if }}

			{{#if session "meteor_loggedin"}}

				{{#unless userVotes }}

					<p class="center"><button id="viewresults">View Results</button></p>

					<div id="results" class="hide">
						<h2>Results</h2>
						<ul class="nominees results">
						{{ #each results }}
							<li class="nominee">
								<strong class="title">{{ this.name }}</strong>
								<div class="info">
									<strong class="votes">{{ this.votes }}</strong>
								</div>
							</li>
						{{ /each }}
						</ul>

						<p class="center"><button id="changevotes" type="button">Change Votes</button></p>
					</div>
				{{ /unless }}

			{{ /if }}
		</div>
	</template>
